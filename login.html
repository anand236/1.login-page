<html>

<head>
    <title>
        login page
    </title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
    <link rel="stylesheet" href="login.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='login.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <form class="was-validated">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <p class="display-4">Login</p>
                        <p><b>Email</b></p>
                        <input type="text" class='form-control' required />
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback"></div>
                        <div class='mt-3'>
                            <p><b>Password</b></p>
                            <input type="password" class='form-control' required />

                            <div class="valid-feedback"></div>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div>
                            <button class='btn btn-primary mt-3'>Sign In</button>

                            <a href="#" style="float: right; margin-top: 20px; margin-right: 100px;">Forgot Password</a>

                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="form-group">
                        <p class="display-4">Create an account</p>
                        <p><b>Name</b></p>
                        <input type="text" class='form-control' required />

                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback"></div>
                        <div class='mt-3'>
                            <p><b>Mobile No.</b></p>
                            <input type="number" class='form-control' required />

                            <div class="valid-feedback"></div>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class='mt-3'>
                            <p><b>Email</b></p>
                            <input type="text" class='form-control' required />

                            <div class="valid-feedback"></div>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class='mt-3'>
                            <p><b>Password</b></p>
                            <input type="password" class='form-control' required />

                            <div class="valid-feedback"></div>
                            <div class="invalid-feedback"></div>
                        </div>
                       
                        <div class='mt-3'>
                            <p><b>Confirm Password</b></p>
                            <input type="password" class='form-control' required />

                            <div class="valid-feedback"></div>
                            <div class="invalid-feedback"></div>
                        </div>
                        <div>
                            <button class='btn btn-primary mt-3' >Send otp</button>
                        </div>   
                                     
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
